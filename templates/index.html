<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSSI Data</title>
</head>
<body>
    <h1>RSSI Data</h1>

    <table border="1">
        <thead>
            <tr>
                <th>CSG518-1</th>
                <th>CSG518-2</th>
                <th>CSG518-3</th>
                <th>CSG518-4</th>
                <th>CSG518-5</th>
                <th>CSG518-6</th>
                <th>CSG518-7</th>
                <th>CSG518-8</th>
                <th>Output</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
                <td>{{ row[7] }}</td>
                <td><input type="text" id="output-{{ loop.index0 }}" value="{{ row[8] }}"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Update Output</h2>
    <button onclick="updateOutput()">Submit</button>

    <script>
        function updateOutput() {
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach((row, index) => {
                const outputValue = document.getElementById(`output-${index}`).value;
                fetch('/update-output', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        index: index + 1,
                        output: outputValue
                    })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => console.error('Error:', error));
            });
        }
    </script>
</body>
</html>
